<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>
    <link rel="stylesheet" href="Project-2.css">
</head>
<body>
    <div id="result_inner" class="invinsible"></div>
    <div id="suggest" class="invinsible"></div>
    <div id="outer_box">
        <div id="box">
            <div id="heading"><b >BMI Calculator</b></div>
            <div id="input1">
                <div class="height">Height in CM: </div>
                <input type="text" id="input_height" class="inp" placeholder="Enter your height">
            </div>
            <div id="input2">
                <div class="height">Weight in KG: </div>
                <input type="text" id="input_weight" class="inp" placeholder="Enter your weight">
            </div>
            <button>Calculate</button>
            <div id="guide">
                <div>
                    <p><b>BMI Weight Guide</b></p>
                    <p>Under weight < 18.6</p>
                    <p>Normal range = 18.6 to 24.9</p>
                    <p>OverWeight > 24.9</p>
                </div>
            </div>
        </div>
    </div>
    


    <script src="Project-2.js"></script>
</body>
</html>
